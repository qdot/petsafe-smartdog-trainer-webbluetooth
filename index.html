<html>
  <head>
    <title>WebBluetooth PetSafe Smart Dog Training Collar Control</title>
    <!-- load order matters here because I'm lazy and this is a demo -->
    <script src="trainer.js" type="text/javascript"></script>
    <script src="trainer_ui.js" type="text/javascript"></script>
    <script type="text/javascript">
     // define the collar global for the page.
     let collar = new PetsafeSmartDogTrainingCollarUI();
    </script>
  </head>
  <body>
    <h1>PetSafe Smart Dog Training Collar WebBluetooth Control</h1>
    <p>Requires Google Chrome, or any browser with WebBluetooth capabilities.</p>
    <p>Hit Connect to bring up search dialog, command ui will appear on successful connection.</p>
    <div id="connect">
      <button onclick="collar.connect()">Connect</button><br/><br/>
    </div>
    <div id="controls" style="display: none;">
      <button onclick="collar.disconnect()">Disconnect</button><br/><br/>
      <button onclick="collar.runTone()">Tone</button><br/><br/>
      <button onclick="collar.runVibrate()">Vibrate</button><br/><br/>
      <b>Shock Level:</b><br/>
      <button onclick="collar.runStatic(1)">1</button>
      <button onclick="collar.runStatic(2)">2</button>
      <button onclick="collar.runStatic(3)">3</button>
      <button onclick="collar.runStatic(4)">4</button>
      <button onclick="collar.runStatic(5)">5</button>
    </div>
    <div id="status">
      <p id="status_text"></p>
    </div>
  </body>
</html>
